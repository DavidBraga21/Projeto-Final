<ion-content class="background" [fullscreen]="true">
  <ion-header class="header" collapse="condense">
    <ion-toolbar>
      <ion-buttons  slot="start">
        <ion-back-button color="warning" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-text color="light" class="TituloPagina">Novidades</ion-text>


  

  <ion-list>
  
   
      <ion-card *ngFor="let item of items" class="grad1">
        <div class="imgCard" [style.background-image]="'url(' + item.imagem + ')'">
          <div class="container1">
            <ion-grid>
              <ion-row>
                <ion-col size="7"><ion-card-title color="light">{{ item.nome }}</ion-card-title></ion-col>
                <ion-col><ion-icon class="star" color="light" *ngFor="let star of getStars(item.nota)" name="star"></ion-icon></ion-col>
                
              </ion-row>
              <ion-row><ion-col size="7"><ion-card-subtitle color="light">{{ item.bairro}}</ion-card-subtitle></ion-col> </ion-row>
            </ion-grid>
            
          
          </div>
        </div>
        <ion-card-content>
          <ion-text  color="light"> {{ item.descricao }}</ion-text>
         
        </ion-card-content>
        <div class="reservebtn">
        <ion-button class="reservebtn" color="dark">Reserve</ion-button>
        </div>
      </ion-card>


  </ion-list>


    </ion-content>

    <ion-footer class="footer" >
     
      <ion-tabs class="footer">
        <ion-tab-bar class="tabBar" color="dark" slot="bottom">

          <ion-tab-button  tab="menu">
            <ion-menu-button color="medium" class="button"></ion-menu-button>
            <ion-text>
              Menu</ion-text>
          
          </ion-tab-button>
         
          <ion-tab-button class="border" tab="home">
            <ion-icon class="button" color="medium" name="home"></ion-icon>
            <ion-text >
            In√≠cio</ion-text>
          </ion-tab-button>
      
          <ion-tab-button href="/mapa">
            <ion-icon color="medium"  class="button" name="map"></ion-icon>
            <ion-text >
              Mapa</ion-text>
       
          </ion-tab-button>
        
          
    
         
        </ion-tab-bar>
      </ion-tabs>
    
  </ion-footer>
